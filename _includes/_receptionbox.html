<div class="cell small-12 medium-6 large-4 card filter-simple-item">
	{% if ItemPhotoResult != empty %}
	<div class="card-thumbnail">
		<img class="square thumbnail" src="{{ ItemPhotoResult }}" alt="{{ page.title }}""/></a>
	</div>
	{% endif %}
  <p class="card-desc"><button class="button" data-open="{{ ItemPhotoResult | split: "/" | last }}">View full-size</button></p>
</div>
<div class="reveal" id="{{ ItemPhotoResult | split: "/" | last }}" data-reveal>
	<img src={{ ItemPhotoResult }} alt="Our reception">
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
